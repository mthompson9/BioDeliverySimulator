<!doctype html>
<html lang="en">
<head>
  <title>Bio Delivery Simulator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container bg-light" style="padding: 40px 0">

    <h1 class="text-center">Bio Delivery Simulator</h1>

    <hr/>

    <!-- Progress bar -->
    <div class="row bs-wizard" style="border-bottom:0;">
        <div class="col-sm bs-wizard-step complete">
            <div class="text-center bs-wizard-stepnum">Spray</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="Spray.html" class="bs-wizard-dot"></a>
        </div>

        <div class="col-sm bs-wizard-step complete"><!-- complete -->
            <div class="text-center bs-wizard-stepnum">Leaf Properties</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="Leaf Properties.html" class="bs-wizard-dot"></a>
        </div>

        <div class="col-sm bs-wizard-step active"><!-- complete -->
            <div class="text-center bs-wizard-stepnum">Droplet Properties</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="Droplet Properties.html" class="bs-wizard-dot"></a>
        </div>

        <div class="col-sm bs-wizard-step disabled"><!-- active -->
            <div class="text-center bs-wizard-stepnum">AI/Formulation Properties</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
        </div>

        <div class="col-sm bs-wizard-step disabled"><!-- active -->
            <div class="text-center bs-wizard-stepnum">Time Points</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
        </div>
    </div>

    <hr/>

    <hr/>
    <hr/>

    <!-- Form -->
    <div class="row justify-content-center">
    <div class="col-sm-10 align-self-center">
            <form>

<div class="form-group row">
   <label class="col-sm-5" for="exampleInputEmail1">Diffusion Coefficent(m^2/s)</label>
   <div class="col-sm-2">
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   </div>
</div>

<div class="form-group row">
   <label class="col-sm-5" for="exampleInputEmail1">Surface Tension of Liquid Vapour(mN/m)</label>
   <div class="col-sm-2">
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   </div>
</div>

<div class="form-group row">
   <label class="col-sm-5" for="exampleInputEmail1">Droplet Dynamic Viscocity(mPa/s)</label>
   <div class="col-sm-2">
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   </div>
</div>

<div class="form-group row">
   <label class="col-sm-5" for="exampleInputEmail1">Density(kg/m^3)</label>
   <div class="col-sm-2">
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   </div>
</div>

<div class="form-group row">
   <label class="col-sm-5" for="exampleInputEmail1">Log P</label>
   <div class="col-sm-2">
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   </div>
</div>

      </form>
      </div>
  </div>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
Next
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h4 class="modal-title" id="myModalLabel">Note</h4>
</div>
<div class="modal-body">
You are defaulted to naked AI
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
<a href="AI.html" class="btn btn-warning" role="button" aria-pressed="true">OK</a>

</div>
</div>
</div>
</div>
</div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
