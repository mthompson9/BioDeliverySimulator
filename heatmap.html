<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Biodelivery Simulator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container bg-light" style="padding: 40px 0">

    <h1 class="text-center">Bio Delivery Simulator</h1>

    <hr/>

    <!--Tester table-->
    <table class="table table-hover">
  <thead>
    <tr>

  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>


    <!-- Table  -->
    <div class="row justify-content-center">
      <div class="col-sm-10 align-self-center">

        <table id="heatMapTable" class="table table-bordered heatmap-table">
          <tbody data-bind="foreach: rows">
            <tr>
              <td data-bind="text: $data[0] + '%', css: $parent.getClass1($data[0])">10%</td>
              <td data-bind="text: $data[0] + '%', css: $parent.getClass2($data[0])">10%</td>
              <td data-bind="text: $data[0] + '%', css: $parent.getClass3($data[0])">10%</td>
              <td data-bind="text: $data[0] + '%', css: $parent.getClass4($data[0])">10%</td>
              <td data-bind="text: $data[0] + '%', css: $parent.getClass5($data[0])">10%</td>
            </tr>
          </tbody>
        </table>


      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

  <script>

    // Grab our element
    var table = document.getElementById("heatMapTable");

    // our loigic for the view
    function ViewModel() {
      var self = this;

      self.rows = [
        [17,2,3,4],
        [12,2,3,4],
        [19,2,3,4],
        [30,2,3,4],
        [60,2,3,4],
        [15,2,3,4],
      ];

      self.getClass1 = function(num) {
        return "group1";
      }
      self.getClass2 = function(num) {
        return "group2";
      }
      self.getClass3 = function(num) {
        return "group3";
      }
      self.getClass4 = function(num) {
        return "group4";
      }
      self.getClass5 = function(num) {
        return "group5";
      }
    }

    // connect logic with markup
    ko.applyBindings(new ViewModel(), table);

  </script>

</body>
</html>
