  <body>
    <div class="container bg-light" style="padding: 40px 0">

      <h1 class="text-center">Bio Delivery Simulator</h1>

      <hr/>

      <!-- Progress bar -->
      <div class="row bs-wizard" style="border-bottom:0;">
          <div class="col-sm bs-wizard-step complete">
              <div class="text-center bs-wizard-stepnum"><strong>Spray</strong></div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="Spray.html" class="bs-wizard-dot"></a>
          </div>

          <div class="col-sm bs-wizard-step active"><!-- complete -->
              <div class="text-center bs-wizard-stepnum"><strong>Leaf Properties</strong></div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="Leaf Properties.html" class="bs-wizard-dot"></a>
          </div>

          <div class="col-sm bs-wizard-step disabled"><!-- complete -->
              <div class="text-center bs-wizard-stepnum">Droplet Properties</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
          </div>

          <div class="col-sm bs-wizard-step disabled"><!-- active -->
              <div class="text-center bs-wizard-stepnum">AI/Formulation Properties</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
          </div>

          <div class="col-sm bs-wizard-step disabled"><!-- active -->
              <div class="text-center bs-wizard-stepnum">Time Points</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
          </div>
      </div>

      <hr/>

        <!-- Form -->
      <div class="row justify-content-center">
      <div class="col-sm-10 align-self-center">
              <form>

 <div class="form-group row">
     <label class="col-sm-5" >Surface Morphology/Contact Angle</label>
     <div class="col-sm-2">
            <input type="number" id="angle" maxlength="10" name="value"  value=""/>
     </div>
     <label class="col-sm-1" ></label>degrees</label>

 </div>

 <div class="form-group row">
     <label class="col-sm-5" >Thickness of Cuticular Layer</label>
     <div class="col-sm-2">
            <input type="number" id="cuticular" maxlength="10" name="value"  value="" placeholder='4'/>
     </div>
     <label class="col-sm-1" ></label>microns</label>

 </div>

 <div class="form-group row">
     <label class="col-sm-5" >Thickness of Leaf Tissue</label>
     <div class="col-sm-2">
            <input type="number" id="tissue" maxlength="10" name="value"  value="" placeholder ='1'/>
     </div>
     <label class="col-sm-1" ></label>mm</label>

 </div>

 <div class="form-group row">
     <label class="col-sm-5" >Diffusion Coefficent in Cuticular Layer</label>
     <div class="col-sm-2">
            <input type="number" id="coefficientcuticular" maxlength="10" name="value"  value="" placeholder='10^-16' />
     </div>
     <label class="col-sm-1" ></label>m^2/s</label>

 </div>

 <div class="form-group row">
    <label class="col-sm-5" >Diffusions Coefficient in tissue</label>

        <div class="form-check form-check-inline" oninput='getVal()' onclick='resetVal()'>
            <select id="coefficienttissue" class="form-control">
                    <option>Other</option>
                   <option value="1e-16">Low</option>
                   <option value="1e-14">Med</option>
                   <option value="1e-12">High</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <input type="number" id="coefftissue" maxlength="10" name="value"  value="10^-16" />
          </div>

      </div>

     <div class="form-group row">
         <label class="col-sm-5" >Metabolic Rate*</label>
         <!-- <div class="col-sm-2"> -->
             <div class="form-check form-check-inline" oninput='getVal2()' onclick='resetVal2()'>
                 <select id="metabolicrate" class="form-control">
                        <option>Select Order</option>
                        <option value="1">Zero Order</option>
                        <option value="2">First Order</option>
                        <option value="3">Second Order</option>
                 </select>
             </div>
             <div class="form-check form-check-inline">
                    <input type="number" id="metabolism" maxlength="10" name="value"  value=""/>
          </div>
      </div>

  </form>
</div>
</div>

<!-- Button trigger modal -->
<div class="col-sm-2 offset-sm-5">
      <button type="button" id="loadDroplet" onClick="showWarning()" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Next
      </button>



</div>

        <script>
        var db = firebase.database();
        var ref = db.ref('/Current Simulation/Load_Custom_Entry');
        ref.once('value', function(snapshot) {
        var checkIfUserVals = snapshot.val().User_Leaf;

        if (checkIfUserVals == 0) {
            loadLeafPropDefaults()
        } else if (checkIfUserVals == 1) {
            var db = firebase.database();
            var ref = db.ref('/Current Simulation/Current Sim/Leaf_Properties');
            ref.once('value', function(snapshot) {
                document.getElementById("angle").value = snapshot.val().surfaceMorphology;
                document.getElementById("cuticular").value = snapshot.val().cuticularThickness;
                document.getElementById("tissue").value = snapshot.val().tissueThickness;
                document.getElementById("coefficientcuticular").value = snapshot.val().coefficientCuticular;
                document.getElementById("coefficienttissue").value = snapshot.val().coefficientTissue;
            })

        }

        })
        </script>
